    <!-- TO DO LIST MAIN -->
    <div id="to-do-list">
      <!-- TO DO LIST TITLE -->
      <div id="head">
        <h1 class="title">MY TO-DO LIST</h1>
      </div>

      <!-- ENTER TASKS -->
      <div id="adding-task">
        <input type="text" class="typed-task" placeholder="Enter a Task" />
        <button class="add">ADD</button>
      </div>

      <!-- TASKS -->
      <div id="tasks">
        <ul class="task-items"></ul>
      </div>

      <!-- NUMBER AND DELETE -->
      <div id="foot">
        <!-- Task counter -->
        <p class="number"> You have no tasks.</p>

        <!-- Search button -->
        <span class="search-section" >
        <input type="search" name="searchBtn" placeholder="Search Task" class="search-box">  <i class="fa-solid fa-magnifying-glass"></i></span>
<!-- Delete all Button -->
        <button class="delete">Delete All</button>
      </div>
